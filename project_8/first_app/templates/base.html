
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block style %}{% endblock style %}

</head>
<body style="background: aqua;">
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a href={%url 'home'%} class="navbar-brand text-white">Navbar</a>
            <div class="d-flex" >
              {%if user.is_authenticated%}
              <a href={%url 'profile'%} class="btn btn-outline-info mx-4" type="submit">Profile</a>
              <a href={%url 'logout'%} class="btn btn-outline-danger mx-4" type="submit">Log Out</a>
              {% else %}
              <a href={%url 'signup'%} class="btn btn-outline-success mx-4" type="submit">Sign Up</a>

              <a href={%url 'login'%} class="btn btn-outline-warning mx-4" type="submit">Log in</a>
              {% endif %}
            </div>
        </div>
      </nav>

    {% block body %}{% endblock  %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
